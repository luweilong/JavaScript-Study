<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<script>
//		元素的style属性代表了元素的内联样式，它覆盖所有的样式表，它是设置CSS样式属性值来改变元素的视觉表现最好的地方，但是，它在查询元素实际
//	运用的样式的时候处于不大。为此，你需要使用计算样式，元素的计算样式是一组属性值，它是浏览器通过把内联样式结合所有样式所有可应用的样式规则导出
//	得到的，他就是一组在显示元素时实际应用的属性值。类似内联样式，计算样式也只是一个CSSStyleDeclaration对象来表示，区别是，计算样式是只读的。
//		用浏览器窗口对象的getComputedStyle()方法来获得一个元素的计算样式，此方法的第一个参数就是要获得计算样式的元素，第二个参数也是必须的，
//	通常是null或者一个空的字符串，也可以是命名CSS伪对象的字符串，如":before",":after",":first-line"等。该方法的返回值也是一个CSSStyleDeclaration对象，它代表了应用在指定元素上的所有样式。表示计算样式的CSSStyleDeclaration对象和表示内联样式的对象有很多重要的区别：
//		1.计算样式的属性是只读的。
//		2.计算样式的值是绝对值，类似百分比和点之类的相对单位会全部转换为绝对值，所有指定尺寸的属性都有一个以像素为度量单位的值。
//		3.不计算复合属性的值，它们只基于最基础的值，例如，不要查询margin属性，应该使用marginLeft或marginTop等。
//		4.计算样式的cssText属性未定义。
//		
//		计算样式和内联样式可以同时使用，不过计算样式可能具有欺诈性，查询他们得到的信息有的时候不总是如人意，考虑一下font-family属性，为了适应
//	跨平台性，它可以接受以逗号隔开的字体系统列表，但是你查询之后，可能返回了所有的值，但是它不会告诉你现在所用的具体字体。另外需要注意的是，
//	getComputedStyle()方法在IE8以前的版本是没有定义的，在IE中，所有的对象都有一个currentStyle属性，它的值是一个组合了样式表和内联样式
//	的CSSStyleDeclaration对象，但它不是一个真正的计算样式，因为那么相对值都没有转换为绝对值。
//	
//	
//		通过内联style属性脚本化CSS样式的一个可选方案是脚本化HTML的class属性值，改变元素的class值就相当于改变了应用于元素的一组样式表选择器，
//	它能在同一时刻改变多个CSS属性。标识符class在JavaScript中是保留字，使用了className属性来操作，HTML元素可以有多个CSS类名，class属性保存
//	了一个用空格隔开的类名列表，className是一个容易误解的名字，classNames应该更好，在HTML5中，每个元素都定义了一个classList属性，该属性值是
//	DOMTokenList对象，一个只读的类数组对象，它包含元素的单独类名，但是，和数组元素相比，DOMTokenList定义的方法更加重要，add()和remove()可以
//	添加或删除一个类名，toggle()表示如果不存在就添加一个，存在则删除它，还有contains()方法检测class属性中是否包含一个指定的类名。
//	
//		类似于其他DOM集合类型，DOMTokenList对象”实时的”代表了元素类名集合，而非在查询时得到的一个静态快照，如果从classList属性中得到了一个
//	DOMTokenList对象，即使className()的属性值改变了，这些变化在标识列表中同样可见。
	</script>
</head>

</body>
</html>
