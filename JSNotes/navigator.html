<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<script>
//		脚本有的时候需要获取它们所在的web浏览器或浏览器所在桌面相关的信息， Window 对象的 navigator 属性引用的是包含浏览器厂商和版本信息的
//	Navigator对象，该对象提供的信息允许脚本来根据环境定制自己的行为。不过没有应用于 navigator 对象的公开标准，但所有浏览器都支持该对象。
//	
//		过去，Navigator 对象通常被脚本用来确定他们是在 IE 还是 Netscape 中运行，这种浏览器嗅探方法有问题，因为他要求随着新浏览器和现有浏览器
//	对的新版本的引入而不断的调整，如今，有一种更好的方法，只需要测试所需要的功能，而不是假设特定的浏览器版本及其功能。
//	
//		然而，浏览器嗅探有时候仍然有价值，当需要解决存在于某个特定的浏览器的特定版本中的特殊 bug 时，Navigator 对象有4个属性用于提供关于运行中的
//	浏览器的版本信息，并且可以使用这些属性进行浏览器嗅探.
//	
//		1.appName: web浏览器的全称,在IE中为 "Microsoft Internet Explorer" ,在火狐中为 "Netscape" ,为了兼容现存的浏览器嗅探代码,其他浏览			器取值通常为 "Netscape" ;
//		
//		2.appVersion: 通常以数字开始,跟着包含浏览器厂商和版本信息的详细字符串,没有标准格式,所以没有办法直接用它来判断浏览器的类型;
//		 
//		3.userAgent: 浏览器在它的 USER-AGENT HTTP 头部中发送的字符串,这个属性通常包含 appVersion 的所有信息,常常也包含其他的细节,没有标准				格式,不过由于这个属性包含绝大部分的信息,因此浏览器嗅探代码通常用他来嗅探;
//		4.platform: 在其上运行浏览器的操作系统(并且可能是硬件)的字符串;
//		
//	
//		Navigator属性的复杂性正说明了浏览器嗅探对于处理客户端兼容性问题是没有太大帮助的;
//		
//		除了浏览器厂商和版本信息属性之外,Navigator对象还含有一些杂项的属性和方法:
//		
//		1.appCodeName:属性是一个只读字符串，声明了浏览器的代码名。在所有以 Netscape 代码为基础的浏览器中，它的值是 "Mozilla"。为了兼容起见，				在 Microsoft 的浏览器中，它的值也是 "Mozilla";
//		2.appMinorVerison:返回浏览器的次要版本;
//		3.browserLanguage:返回当前浏览器的语言;
//		4.onLine:表示当前浏览器是否连接到网络;
//		5.cpuClass:返回浏览器系统 cpu 的等级;
//		6.systemLanguage:返回当前操作系统的默认语言;
//		7.userLanguage:返回操作系统的自然语言设置;
//		8.cookieEnabled:可返回一个布尔值，如果浏览器启用了 cookie，该属性值为 true。如果禁用了 cookie，则值为 false;
//		9.javaEnabled():当浏览器可以运行java程序的时候返回true;
//		10.taintEnabled():当浏览器启用了数据污点是返回true;
		
		
		
	
		
	</script>
</head>

<body>
</body>
</html>
