<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<script>
//		window对象的Location属性引用的是Location对象，它表示当前窗口显示文档的URL，并定义了方法来使窗口来载入新的文档
		
//		Document对象的location属性也引用到Location对象：
		
//		window.location === document.location //总是返回true
		
//		Location 对象含有很多属性：
		
//		属性			用法
		
//		hash		设置或返回从井号 (#) 开始的 URL（锚）。
//		host		设置或返回主机名和当前 URL 的端口号。
//		hostname	设置或返回当前 URL 的主机名。
//		href		设置或返回完整的 URL。
//		pathname	设置或返回当前 URL 的路径部分。
//		port		设置或返回当前 URL 的端口号。
//		protocol	设置或返回当前 URL 的协议。
//		search		设置或返回从问号 (?) 开始的 URL（查询部分）。
		
//		Location对象的toString()方法返回href属性的值，因此在隐式调用toString()的情况下，可以用location代替location.href;
		
//		例子：提取URL的搜索字符串的参数
		
		/*
			这个函数用来解析来自URL的查询串中的name=value参数对
			它将name=value对储存在一个对象的属性中，并返回该对象
			这样来使用它
			
			var args = urlArgs() ; //从URL里提取参数
			var q = args.q || "";	//如果定义了的话就使用参数  //这里不清楚什么意思，查阅后也是一头雾水，推测q是想查询的key
			var n = args.n ? parseInt(args.n) : 10;
		*/
		function urlArgs() {
			var args = {}; //定义一个空对象
			var query = location.serach.substring(1); //查找字符串并去掉"?"
			var pairs = query.split("&");				//根据“&”分割字符串
			for(var i = 0; i < pairs.length; i++) {		//遍历
				var pos = pairs[i].index("=");			//查找键值对
				if(pos == -1) continue;					//没有就跳过
				var name = pairs[i].substring(0.pos);	//提取name
				var value = pairs[i].substring(pos+1);	//提取value
				value = decodeURIComponent(value);		//对value进行解码
				args[name] = value;						//存储为属性
			}
			return args;								//返回解析后的参数
		}
		
		
	</script>
</head>
