<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<script>
//		一个Web浏览器窗口可能在桌面上包含多个标签页，每个标签页都是独立的“浏览上下文”，每一个上下文都有独立的Window对象，并相互之间不干扰。
//	每个标签页中运行的脚本通常不知道其他标签页的存在，更别说和其他标签页的Window对象交互或操作其他标签页的文档内容，但是窗口并不总是和其他窗口
//	没关系的，一个窗口或者标签页的脚本可以打开新的窗口或标签页，当一个脚本这样使用的时候，这样多个窗口或窗口与另一个窗口的文档之间就可以相互操
//	作。
		
//		使用Window对象的open()方法可以打开一个新的浏览器窗口（或者标签页，这和浏览器的配置有关），Window.open()载入指定URL到新的或已存在
//	的窗口中，并返回代表那个窗口的Window对象。它有4个可选参数：
		
//		window.open(URL,name,features,replace)
		
//		URL: 在新窗口中显示的文档的URL，如果这个参数省略了或者传入了空的字符串，那么会使用空页面的URL about:blank。
		
//		name: 一串由逗号分隔的特征列表，声明了新窗口的名称，这个名称可以用作<a>和<form>的target属性的值，如果指定的是一个已经存在的窗口的名字，
//	并且脚本允许跳转到那个窗口，会直接使用已存在的窗口，并且返回那个窗口的引用，否则会打开新的窗口，并将指定的名字复制给它。如果省略了这个参数，会使	用指定的"_blank"打开一个新的、未命名的窗口。
		
//		features: 也是一个以逗号分隔的列表，包含大小和各种属性，用以表明窗口是如何打开的。如果省略这个参数，新窗口会使用一个默认大小，带有一整套
//	标准的UI组件。注意，当指定这个参数时，所有未指定的功能都会忽略，所以不推荐使用这个参数。
//	
//		replace: 这个参数只有在name参数是一个存在的窗口时才有用。它是一个布尔值，用于声明第一个参数指定的URL是替换掉窗口浏览历史的当前条目(
//	true),还是在浏览历史里面创建一个新的条目(false);省略的话默认值是(false);
		
//		在由window.open()方法创建的窗口中，opener属性引用的是打开它的脚本的Window对象，其他窗口中，opener属性的值是null；
		
		{
			var a =confirm("准备好了么？要跳转了");
			if(a){
				var w = window.open();
				w.alert("欢迎你，勇士");
			}
		}
		
		
//		就像open()方法打开窗口一样，close()方法用来关闭窗口，如果已经有一个用脚本打开的窗口w，可以用 w.close()来关闭窗口；
		
//		运行在那个窗口之下的可以用以下代码来关闭： window.close();
		
//		注意：open()和close()都要显示的加window，这样可以跟document.open()与document.close()区分开。
		
//		即使一个窗口关闭了，它的Window对象仍然存在，已关闭的窗口会有一个值为true的closed属性，它的document会是null，它的方法通常也不再工作。
	</script>
</head>

<body>
</body>
</html>
