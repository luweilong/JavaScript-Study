<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<script>
//		客户端JavaScript程序采用了异步事件驱动编程模型，在这种程序设计风格下，当文档，浏览器，元素或与之相关的对象发生某些有趣的事情时，Web浏览器
//	就会产生事件(event)。如果JavaScript应用程序关注特定类型的事件，那么它可以注册当这类事件发生时要调用的一个或多个函数，请注意，这种风格并不只应用于Web编程，所有使用图形化界面的应用程序都采用了它，它们静待某些事情发生，然后响应他们。
//		下面来说明一些常见的名词：
//		1.事件类型，是一个用来说明发生了什么类型事件的字符串，由于事件类型只是一个字符串，因此实际上有的时候会称之为事件名字，我们用这个名字来标所
//	谈论的特定类型的事件，现代浏览器都支持很多的事件类型。
//		2.事件目标，指的是发生事件或与之相关的对象，当发生事件时，我们必须同时指明类型和目标，在客户端的JavaScript应用程序中，Document，Window
//	Element对象是常见的事件目标，但某些事件是由其他类型的对象触发。
//		3.事件处理程序或事件监听程序，是指处理或响应事件的函数。应用程序通过指明事件类型和事件目的，在Web浏览器中注册他们的事件处理程函数，有时们
//	也会说“触发”、“派发”了事件。
//		4.事件对象，是指与特定事件相关且包含有关该事件详细信息的对象，事件对象作为参数传递给事件处理函数，所有的事件对象都有用来指定事件类型的type
//	属性和指定事件目标的target属性（IE8和更早的版本使用srcElement）,每个事件类型都为其相关的事件对象定义一组属性。
//		5.事件传播，是浏览器决定哪个对象触发其事件处理程序的过程，对于单个对象的特有时间，必须是不能传播的，当文档元素上发生某个类型的事件时，他会
//	在文档树上向上传播或“冒泡”，有时，在Document或其他容器元素上注册单个事件处理程序比在每个独立的目标元素上都注册程序更要方便，事件处理程序能通过
//	调用方法或设置事件对象属性来阻止事件传播，这样它就能停止冒泡并将无法在容器元素上触发处理程序。
//		6.事件捕获，这是事件传播的另一种形式，指在容器元素上注册的特定处理程序有机会在实践传播到正式目标之前拦截它。IE8以及更早的版本不支持它，所以
//	并不是很常用，但是，当处理鼠标拖放事件时，捕获或“夺取”鼠标事件的能力是必需的。
//		有了这些定义好的术语，我们能够继续深入的学习事件和事件处理。下面将详细的讲述关于事件的内容。
//		
//		事件类型：
//		在Web初期，程序员只能使用少部分事件，比如“load”、“mouseover”等，这些传统事件在所有浏览器都得到了很好的支持，随着Web平台发展，事件集合
//	越来越大，浏览器所支持的事件也在快速的增长，这些新事件主要有3个来源：
//		1.3级DOM事件规范
//		2.HTML规范以及相关衍生规范
//		3.基于触摸和支持JavaScript的移动设备的出现
//		
//		下面是大致的事件的分类：
//		1.依赖于设备的输入事件，有些事件和特定输入设备相关，比如鼠标和键盘，诸如"mousedown","mouseover","mousemove","keydown"等传统事件，
//	也包括像"touchmove","gesturechange"等新的触摸事件类型。
//		2.独立于设备的输入事件，有些事件没有直接相关的特定设备，例如，click事件可以通过单击鼠标来实现，也可以通过键盘来实现，更可以通过新的触摸
//	设备上的手势来实现。
//		3.用户界面事件，用户界面事件是高级的事件，通常出现在定义Web应用用户界面的 HTML表单元素上，包括文本输入域获取键盘焦点的focus事件，用户
//	改变表单元素显示值的change事件和用户单击表单中的”提交“按钮的submit事件。
//		4.有些事件不是由用户触发的，而是由网络或者浏览器活动触发的，用来表示某种生命周期或相关状态的变化。
//		5.特定的API事件，HTML5以及相关规范定义了大量Web API都有自己的事件类型。
//		6.计时器和错误处理程序，计时器和错误处理程序属于客户端JavaScript异步编程模型的部分，并有相似的事件。
//		
//		传统的事件类型：
//		处理鼠标，键盘，HTML表单和Window对象的事件都是Web应用中最常用的，他们已经存在很长时间并得到了广泛的支持。
//		1.表单事件，回到Web和JavaScript早期，超链接和表单是网页中最早支持脚本的元素，这就意味着表单事件是所有事件类型中最稳定且得到良好支持的
//	部分，当提交和重置表单时，<form>元素会触发submit和reset事件，当用户和类按钮表单元素交互时，他们会触发click事件，用户通过输入文字，选择选项
//	或选择复选框选项来改变相应表单元素的状态时，会触发change事件，对于文本输入域，只有用户和表单元素完成交互并通过Tab键或单击的方式移动焦点到其他
//	元素上时才会发生change事件，响应通过键盘改变焦点的表单元素在得到和失去焦点时会分别触发focus和blur事件。通过事件处理程序可以取消submit和
//	reset事件的默认行为，某些click属性也是如此，focus和blur事件不会冒泡，但是其他的表单事件会，最后注意，无论用户何时输入文字到<textarea>
//	和其他文本输入域，都会发生input事件(IE除外)，不像change事件，每次文字插入都护发生input事件。
//		2.Window事件是指事件的发生与浏览器的窗口本身而非窗口中显示的任何特定文档内容相关。但是，这些事件中有一些会和元素的事件同名。load事件是
//	这里面最重要的一个事件，当文档和其所有外部资源完全加载完毕并显示给用户时就会触发，DOMContentLoaded和readystatechange是load事件的替代方案
//	当文档和元素为操作准备就绪，但外部资源完全加载完毕之前，浏览器就会尽早触发它。unload和load相对，当用户离开当前文档转向其他文档的时候就会触发它
//	unload事件可以用于保存用户的状态，但是不能用于取消用户转向其他地方，beforeunload和unload类似，它能提供询问用户是否确定离开当前页面的机会，
//	如果beforeunload事件处理程序返回字符串，那么在新的页面加载前，字符串会出现在展示给用户的对话框上，这样用户将有机会取消跳转而停留在当前页面。
//	Window对象的onerror属性有点像事件处理程序，当JavaScript出错时会触发它，但是，他并不属于事件处理程序，因为它能用不同的参数来调用。像<image>
//	这样的单个元素也能触发load和error事件，当外部资源完全加载或被阻止加载时就会触发，某些浏览器也支持abort事件，当图片（或其他网络资源）因为用户
//	停止加载进程而导致失败的时候就会触发它们。表单元素的focus和blur事件也能用作Window事件，当浏览器窗口从操作系统中得到或失去焦点的时候就会触发他们，最后，当用户调整浏览器窗口大小的时候或滚动他的时候会触发resize和scroll事件。scroll事件也能在那些任何可以滚动的元素上触发，比如那些设置
//	CSS的overflow属性的元素。
//		3.鼠标事件，当用户在文档上点击鼠标或者移动鼠标的时候都会触发鼠标事件，这些事件在鼠标指针所对应的最深嵌套元素上触发，但它们会冒泡到文档最顶
//	层，传递给鼠标事件处理程序的事件对象有属性集，他们描述了当事件发生时鼠标的位置和按键状态，也指明当时是否有辅助键按下，clientX和clientY属性指定了鼠标在窗口坐标中的位置，button和which属性指定了按下的鼠标键是哪一个，当键盘的辅助键按下时，对应的属性altKey,ctrlKey,metaKey,
//	和shiftKey会设置为true，而对于click事件，detail属性指定了其是单击、双击、还是三击。
//		用户每次移动或拖动鼠标时，会触发mousemove事件，这些事件触发非常频繁，所以，这些事件的事件处理程序不要触发计算密集型任务，当用户按下或释放
//	鼠标的时候，会触发mousedown和mouseup事件，通过注册mousedown和mousemove事件处理程序，可以探测和响应鼠标的拖动。在mousedown和mouseup事件
//	队列之后，浏览器也会触发click事件，click事件可以在任意的文档元素上触发，同时传递拥有所有鼠标相关额外字段的时间对，如果用户在相当短的时间内连续两次单击鼠标按键，跟在第二个click事件之后是dblclick事件，当单击鼠标右键时，浏览器通常会显示上下文菜单，在显示菜单之前，他们通常会触发
//	contextmenu事件，而取消这个时间就可以阻止菜单的显示，这个时间也是获得鼠标右击通知的简单的方法。。
//		当用户移动鼠标指针从而使它悬停到新元素上时，浏览器就会在该元素上触发mouseover事件，而当鼠标移动指针从而使它不再悬停在元素上时会触发
//	mouseout事件，当用户滚动鼠标滚轮时，浏览器触发了mousewheel事件（在Firefox里面是DOMMouseScroll事件），传递的事件对象属性指定滚轮转动的大小和方向。
//		4.键盘事件，当键盘聚焦到Web浏览器时，用户每次按下或释放键盘按键时都会触发事件，键盘快捷键对于操作系统和浏览器本身都有特殊意义，他们经常被
//	操作系统或浏览器吃掉，并对JavaScript事件处理程序不可见，无论任何文档元素获取键盘焦点，在文档上触发事件，传递给键盘事件处理程序的事件对象有
//	keyCode字段，指定按下或释放的按键是哪一个，除了keyCode，键盘事件对象也有altKey，ctrlKey，shiftKey，metaKey，描述键盘辅助键的状态。keydown和keyup事件是低级键盘事件，无论何时按下或释放按键都会触发他们，当keydown事件产生可打印字符时，在keydown和keyup事件之间可能会产生
//	一个keypress事件，当按下键重复产生字符的时候，在keyup事件之前可能会触发多次keypress事件，keypress是较高级的文本事件，其事件对象指定产生的
//	字符而不是对应的按键。所有浏览器都支持keydown，keyup，keypress事件，但是有一些互用性问题因为事件对象的keyCode属性值从未标准化过。
//	
//		下面是DOM事件，3级DOM事件规范标准化了不冒泡的focusin和focusout事件来取代focus和blur事件，标准化了冒泡的mouseenter和mouseleave来
//	取代不冒泡的mouseover和mouseout事件，此版本的标准也弃用了很多2级DOM事件规范定义未得到广泛实现的标准，浏览器依旧允许产生像DOMActive，
//	DOMFocusIn和DOMNodeInserterd这样的事件，但是他们不再有必要。
//		如上所述，3级DOM规范定义了keypress事件，但是不赞成使用它而使用称为textinput的新事件，传递给textinput事件处理程序的事件对象不再有难
//	以使用的数字keyCode属性值，而有指定输入文本字符串的data属性，textinput事件不是键盘特定事件，无论通过键盘，剪切，粘贴，拖放等方式每当发生文本
//	输入时就会触发它，规范定义了事件对象的inputMethod属性和一组代表各种文本输入种类的常量，新的DOM标准通过在事件对象中加入新的key和char属性来简化keydown和keyup和keypress事件，这些属性都是字符串，对于产生可打印字符的键盘事件，key和char值将等于生成的文本，对于控制键，key属性将是像标识符的“Enter”，“Delete”和“Left”这样的字符串，而char属性将是null。
//	
//		HTML5相关标准定义的大量新的Web应用API，其中许多API都已经定义了事件，下面将简要的介绍这些HTML5和Web应用事件。
//		广泛推广的HTML5特性之一是加入了用于播放音频和视频的<audio>和<video>也是，这些元素有长长的事件列表，他们触发各种关于网络事件，数据缓冲
//	状况和播放状态的通知：
//		canplay	loadeddata	playing staalled canplaythrough loadedmetadatea progress suspend durationchange loadstart
//		ratechange timeupdate emptied pause seeked volumechange ended paly seeking waiting
//		传递给媒体事件处理程序的事件对象普通且没有特殊属性，target属性用于识别<audio>和<video>元素，然而这些元素有许多相关的属性和方法。HTML5
//	及相关标准定义了一些不在窗口、文档和元素的对象上触发的事件。
//	
//		强大的移动设备的广泛采用需要建立新的事件类型，在许多情况下，触摸屏幕事件映射到传统的事件类型，但不是每次和触屏UI的交互都能仿效鼠标，也不是
//	所有的触摸都可以当做鼠标事件处理。
//	
	</script>
</head>
