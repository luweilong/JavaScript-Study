<!doctype html>
<html>
<head>
	<meta charset="utf-8">	
	<title>无标题文档</title>
	<script>
//		Window对象的history属性引用是该窗口的History对象，History对象包含用户(在浏览器窗口中)访问过的URL，但出于安全的因素，
//	脚本不能访问已保存的URL；
//		属性：length
//		
//		表示浏览历史中的元素数量
//		
//		方法：
//		1.back(),加载历史列表里面的前一个URL，类似浏览器的“后退”按钮；
//		
//		2.forward(),加载历史列表里面的后一个URL，类似浏览器的“前进”按钮；
//		
//		3.go(),接受一个整数参数，可以在历史列表中向前（正参数）或向后（负参数）跳过任意多少页；
		
//		如果主窗口中包括若干的子窗口，子窗口的浏览历史会按时间顺序穿插在主窗口的历史当中，所有有的时候在主窗口调用history.back()或者
//	history.forward()的时候，可能会导致其中的一个子窗口往回或往前跳转，但主窗口保留当前状态不变。
		
//		现代的web应用可以不通过载入新文档而动态的改变自身的内容，这么做可能希望用户能用“后退”和”前进“按钮在这些动态创建的应用状态之间进行
//	跳转。HTML5将这种技术标准化，以后会学到。
	
	</script>
</head>

</body>
</html>
