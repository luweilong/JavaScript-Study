<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
</head>

<body>
<!--	
	这个html文件不是独立的,他是由showModalDialog()所调用,它希望window.dialogArguments是一个由字符串组成的数组,
	数组的第一个元素将放在对话框的顶部,剩下的每个元素是每行的输入框的标识,当单机Okay按键的时候,返回一个数组,这个数组是由
	每个输入框的值组成的
-->
	<form>
		<firldset id = "fields"></firldset>
		<div style="text-align:center">
		<button onclick="okay()">Okay</button>
		<button onclick="cancel()">Cancel</button>
		</div>
		
		<script>
			var args = dialogArguments;
			var text = "<legend>" + args[0] + "</legend>";
			for(var i = 1; i < args.length; i++) 
				text += "<label>" + args[i] + ": <input id = 'f" + i + "'></label><br>"; 
			document.getElementById("fields").innerHTML = text;
			
			function cancel() { window.close(); }
			
			function okay() {
				window.returnValue = [];
				for(var i = 1; i < args.length; i++)
					window.returnValue[i-1] = document.getElementById("f" + i).value;
				window.close();
			}
		</script>
	</form>
	


</body>
</html>
